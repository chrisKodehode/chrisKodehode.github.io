<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGallery</title>
    <link rel="stylesheet" href="gallerytest.css">
</head>
    <body>
        <section class="gallery">
            <div class="gallery1 gallery-border gallery-margin gallery-hover">
                <img class="picture1" src="pictures/01.jpg" 
                alt="picture of Mercury's Caloris Basin"
                width="300px"
                height="300px">
                <h1 class="hover-text1">
                    Mercury's Caloris Basin
                </h1>
            </div>

            <div class="gallery2 gallery-border gallery-margin gallery-hover">
                <img class="picture2" src="pictures/02.jpg" 
                alt="picture of The Impressive Rays of Hokusai"
                width="300px"
                height="300px">
                <h1 class="hover-text2">
                    The Impressive Rays of Hokusai
                </h1>
            </div>

            <div class="gallery3 gallery-border gallery-margin gallery-hover">
                <img class="picture2" src="pictures/03.jpg" 
                alt="picture of The Bright Rays of Mena"
                width="300px"
                height="300px">
                <h1 class="hover-text2">
                    The Bright Rays of Mena
                </h1>
            </div>

            <div class="gallery4 gallery-border gallery-margin gallery-hover">
                <img class="picture2" src="pictures/04.jpg" 
                alt="picture of Enhanced Color Mercury Map"
                width="300px"
                height="300px">
                <h1 class="hover-text2">
                    Enhanced Color Mercury Map
                </h1>
            </div>

            <div class="gallery5 gallery-border gallery-margin gallery-hover">
                <img class="picture2" src="pictures/05.jpg" 
                alt="picture of The Architect and His Temple"
                width="300px"
                height="300px">
                <h1 class="hover-text2">
                    The Impressive Rays of Hokusai
                </h1>
            </div>

        </section>
    </body>
</html>
